<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product - SmartMart</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f5f5f5; }
        header { background-color: #2c3e50; color: white; padding: 20px; text-align: center; }
        nav { background-color: #34495e; padding: 10px; }
        nav a { color: white; text-decoration: none; margin: 0 15px; display: inline-block; }
        nav a:hover { color: #3498db; }
        .container { max-width: 600px; margin: 30px auto; padding: 0 20px; }
        .form-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .form-container h2 { margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #2c3e50; }
        input[type="text"], input[type="number"], textarea { width: 100%; padding: 10px; border: 1px solid #bdc3c7; border-radius: 5px; font-family: inherit; }
        textarea { min-height: 150px; }
        input:focus, textarea:focus { outline: none; border-color: #3498db; box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); }
        .btn { display: inline-block; padding: 12px 25px; background-color: #27ae60; color: white; text-decoration: none; border-radius: 5px; border: none; cursor: pointer; font-size: 16px; }
        .btn:hover { background-color: #229954; }
        .btn-secondary { background-color: #95a5a6; margin-left: 10px; }
        .btn-secondary:hover { background-color: #7f8c8d; }
        footer { background-color: #2c3e50; color: white; text-align: center; padding: 20px; margin-top: 40px; }
    </style>
</head>
<body>
    <header>
        <h1>SmartMart üõçÔ∏è</h1>
    </header>
    
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'products' %}">Products</a>
        {% if user.is_authenticated %}
            <a href="{% url 'view_cart' %}">My Cart</a>
            {% if user.is_staff %}
                <a href="{% url 'product_create' %}">Add Product</a>
            {% endif %}
            <a href="{% url 'user_logout' %}">Logout ({{ user.username }})</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    
    <div class="container">
        <div class="form-container">
            <h2>Add New Product</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Product Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price ($) *</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock Quantity *</label>
                    <input type="number" id="stock" name="stock" min="0" required>
                </div>
                <button type="submit" class="btn">Create Product</button>
                <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 SmartMart. All rights reserved.</p>
    </footer>
</body>
</html>
